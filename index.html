<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css and js -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/etch.js" defer></script>
</head>
<body>
    <div class="mainArea">
        <h1>Etch-a-Sketch</h1>
        <div class="footer">
            <label for="gridSize" class="sizelbl">size: 20 x 20</label>
            <!-- <input type="text" class="sizeOf" id="gridSize"> -->
            <input type="range" class="input" min="10" max="100" step="10" value="20">
            <!-- <button class="selectSize" id="gridSize">Confirm</button> -->
            <button class="black">Black</button>
            <button class="random">Random</button>
            <button class="erase">Erase</button>
            <button class="grid">Grid</button>
            <button class="clear">Clear</button>
        </div>
        <div class="frame"></div>
        <span class="gridContainer" id="gridContainer"></span><!--end gridContainer-->
    </div><!--end frameContainer-->
</body>
</html>
